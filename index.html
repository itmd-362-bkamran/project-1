
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="css/style.css"/>
	<script src="js/script.js"></script>
  </head>
  <body>
    <div class="body">
	<form id="myform" method="get" action="#null">
	<div class="img">
	<img src="images/newsletter1.jpg" alt="Newsletter"/>
	</div>
	<div>
	<h1>The Sunshine Newsletter</h1>
	</div>
	<div>
	<p>Please enter your information below to subscribe to the best flower newsletter in the world.</p>
	</div>
	<div class="container_float1">
          <label>First Name</label>
          <input  type="text" placeholder="Please enter your first name" name="fname_field"/>
        </div>
        <div class="container_float">
          <label class="float" >Last Name</label>
          <input id="input_float_lname" type="text" placeholder="Please enter your last name" name="lname_field"/>
        </div>
		<div>
          <label>Username</label>
          <input type="text" placeholder="New Username" name="username_field"/>
        </div>
        <div class="container_float1">
          <label>Password</label>
          <input id="password" type="password" placeholder="Please enter a new password" name="passwd_field"/>
        </div>
        <div class="container_float">
          <label class="float">Re-enter Password</label>
          <input id="input_float_pw" type="password" placeholder="Please re-enter your password" name="passwd_field"/>
        </div>
        <div>
          <label>Email Address:</label>
          <input id="email" type="email" placeholder="example@example.com" name="email_field"/>
        </div>
        <div>
          <label>Date of Birth: </label>
          <input type="date" name="dob_field"/>
        </div>
        <div>
          <label>Phone Number:</label>
          <input type="tel" placeholder="xxx-xxx-xxxx" name="phone_field"/>
        </div>
        <div>
          <label class="checkbox">
          <input class="checkbox" type="checkbox" checked="checked">I agree to the terms and conditions
          </label>
        </div>
		</form>
		<button id="button" type="submit" form="myform" name="submit_field" value="Submit">Subscribe Today!</button>
	</div>
  </body>
</html>
